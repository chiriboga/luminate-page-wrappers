<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Begin Luminate Meta Tags: Title, Description, Keywords-->
    <title><t:value id="title">title</t:value></title>
    <t:if test="isNull(description)">
        <meta name="Description" content="Default Description if NONE is set on the page in LCMS" />
    </t:if>
    <t:else>
        <t:set id="mydesc" value="toText(description, '') " />
        <t:set id="mydesc" value="escapeQuotes(mydesc) " />
        <t:set id="mydesc" value="replace(mydesc,'\\\'','&#39;')" />
        <t:set id="mydesc" value='replace(mydesc,"\\\"","&quot;")' />
        <meta name="Description" content="${mydesc}" />
    </t:else>
    <t:value id="meta.keywords">meta.keywords</t:value>
    <t:value id="meta.description">meta.description</t:value>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- Don't follow certain pages -->
    <t:if test="matches(page.folder.path,'/folder/page.*')"> <!-- ex: /groups/personal.html -->
        <meta name="robots" content="noindex">
        <meta name="googlebot" content="noindex">
    </t:if>

  </head>
  <body>
    
    <!-- standard fixed top navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <!-- Deal with the user being Logged in or not -->
            <t:if test="crm('[[S1:user_name]]') == ''">
              <li><a href="https://secure.yoursite.org/site/UserLogin">Login</a></li>
            </t:if>
            <t:else>
              <li><a href="https://secure.yoursite.org/site/SPageServer?pagename=AFTERLOGIN_PAGENAME">After Logged In</a></li>
              <li class="menu_item"><a href="#?logout=0&amp;NEXTURL=#" title="Logout">Logout</a></li>
            </t:else>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <!-- [begin] body THIS IS WHERE LCMS PUTS THE BODY CONTENT-->
    <div class="templateComponent" id="body"></div>
    <!-- [end] body -->
    




    <!-- Luminate needs this tag or it will show as broken wrapper -->
    <div class="templateComponent" id="poweredBy" style="display:none;"></div>   


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
